<h2>１章　関数プログラミングにおける重要な要素</h2>

<p>モジュール化設計がプログラミングを成功させる鍵です。見過ごされがちですがプログラミング言語においてコードを自由にモジュール化するためには、それらを結合する糊が極めて重要な役割を担います。プログラマの目標は小さく、簡潔で、汎用的なモジュールを貼り合せてプログラムを構成することにあります。関数プログラミングには二種類の強力な糊、つまり関数の貼り合せをする糊（高階関数）と、プログラムの貼り合せをする糊（遅延評価）があります。</p>
