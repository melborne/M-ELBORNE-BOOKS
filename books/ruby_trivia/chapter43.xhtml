<h2>42. String#unpack</h2>

<p>数字列を決まった長さ基準で区切りたいときはどうしますか？正規表現を使うのでしょうか。</p>

<div class="highlight"><pre><code class="ruby"><span class="n">a_day</span> <span class="o">=</span> <span class="s1">&#39;20120214&#39;</span>
<span class="n">a_day</span><span class="o">.</span><span class="n">match</span><span class="p">(</span><span class="sr">/(.{4})(.{2})(.{2})/</span><span class="p">)</span><span class="o">.</span><span class="n">captures</span> <span class="c1"># =&gt; [&quot;2012&quot;, &quot;02&quot;, &quot;14&quot;]</span>
</code></pre></div>


<p><code>String#unpack</code>を使うともっと簡単かもしれません（thanks to @no6v1さん）。</p>

<div class="highlight"><pre><code class="ruby"><span class="n">a_day</span> <span class="o">=</span> <span class="s1">&#39;20120214&#39;</span>
<span class="n">a_day</span><span class="o">.</span><span class="n">unpack</span><span class="p">(</span><span class="s1">&#39;A4A2A2&#39;</span><span class="p">)</span> <span class="c1"># =&gt; [&quot;2012&quot;, &quot;02&quot;, &quot;14&quot;]</span>
</code></pre></div>
