<h2>22. 文字列リスト%w</h2>

<p>文字列のリストを作るときには%ｗリテラルが便利ですが、文字列が空白文字を含むときはバックスラッシュでエスケープすればいいです。</p>

<div class="highlight"><pre><code class="ruby"> <span class="n">designers</span> <span class="o">=</span> <span class="sx">%w(John\ McCarthy Yukihiro\ Matsumoto Larry\ Wall Alan\ Kay Martin\ Odersky)</span>
 <span class="n">designers</span> <span class="c1"># =&gt; [&quot;John McCarthy&quot;, &quot;Yukihiro Matsumoto&quot;, &quot;Larry Wall&quot;, &quot;Alan Kay&quot;, &quot;Martin Odersky&quot;]</span>
</code></pre></div>
