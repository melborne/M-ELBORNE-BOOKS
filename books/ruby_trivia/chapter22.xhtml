<h2>21. 配列要素の一致判定</h2>

<p>配列の全要素が同じかどうかを調べたいときにもArray#uniqが使えます。</p>

<div class="highlight"><pre><code class="ruby"><span class="o">[</span><span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="o">].</span><span class="n">uniq</span><span class="o">.</span><span class="n">size</span><span class="o">==</span><span class="mi">1</span> <span class="c1"># =&gt; true</span>
<span class="o">[</span><span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">2</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="o">].</span><span class="n">uniq</span><span class="o">.</span><span class="n">size</span><span class="o">==</span><span class="mi">1</span> <span class="c1"># =&gt; false</span>
</code></pre></div>


<p>条件を揃えたいときはuniqのブロックを使えばいいですね。</p>

<div class="highlight"><pre><code class="ruby"><span class="sx">%w(street retest setter tester)</span><span class="o">.</span><span class="n">uniq</span> <span class="p">{</span> <span class="o">|</span><span class="n">w</span><span class="o">|</span> <span class="n">w</span><span class="o">.</span><span class="n">chars</span><span class="o">.</span><span class="n">sort</span> <span class="p">}</span><span class="o">.</span><span class="n">size</span><span class="o">==</span><span class="mi">1</span> <span class="c1"># =&gt; true</span>
</code></pre></div>
