<h2>19. Array#*</h2>

<p><code>Array#*</code>に整数を渡すとそれを繰り返した新たな配列を返しますが、文字列を渡すとそれをセパレータとした連結文字列を返す<code>join</code>の役割を果たします。</p>

<div class="highlight"><pre><code class="ruby"> <span class="o">[</span><span class="mi">1</span><span class="p">,</span> <span class="mi">2</span><span class="p">,</span> <span class="mi">3</span><span class="o">]</span> <span class="o">*</span> <span class="mi">3</span> <span class="c1"># =&gt; [1, 2, 3, 1, 2, 3, 1, 2, 3]</span>
 
 <span class="o">[</span><span class="mi">2009</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">10</span><span class="o">]</span> <span class="o">*</span> <span class="s1">&#39;-&#39;</span> <span class="c1"># =&gt; &quot;2009-1-10&quot;</span>
</code></pre></div>


<p>では、この知識を生かしてつぎのxの出力を答えて下さい！</p>

<div class="highlight"><pre><code class="ruby"><span class="o">*</span><span class="n">a</span><span class="p">,</span> <span class="n">b</span><span class="p">,</span> <span class="n">c</span> <span class="o">=</span> <span class="sx">%w(1 2 3 4 5)</span>

<span class="n">x</span> <span class="o">=</span> <span class="n">a</span> <span class="o">*</span> <span class="n">b</span> <span class="o">+</span> <span class="n">c</span>

<span class="nb">puts</span> <span class="n">x</span>
</code></pre></div>
