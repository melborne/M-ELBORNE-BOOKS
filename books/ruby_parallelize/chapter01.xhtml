<h2>はじめに</h2>

<p>世の中は並列化花ざかりです。人間はシングルタスクのままなのに、プログラミングするときはマルチタスクが要求されるなんて、世知辛い世の中になったものですね。</p>

<p>しかし、情報革命は始まったばかりなので、愚痴ってばかりもいられません。自分がその波にうまく乗れないとしても、うまく乗ってる人の様を間近で見てみたいと思いますよね。</p>

<p>本書では、Rubyのfork、Thread、Reactor、EventMachine、WebSocketなどの並列化について、チュートリアルを通して順に学んでいきます。</p>
